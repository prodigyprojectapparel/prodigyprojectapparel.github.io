<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodigy Project Apparel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://raw.githubusercontent.com/prodigyprojectapparel/prodigyprojectapparel.github.io/main/awakening-bg.png")
        center center / cover no-repeat fixed;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 18px;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .arc {
      letter-spacing: 4px;
      text-transform: uppercase;
      font-size: 0.8rem;
      margin-bottom: 28px;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .btn {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 14px 30px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>PRODIGY PROJECT APPAREL</h1>
  <p class="tagline">Be the Prodigy. Your own Prodigy.</p>
  <p class="arc">ARC 001 â€” AWAKENING</p>
  <button class="btn">Drop coming soon</button>
</body>
</html>
